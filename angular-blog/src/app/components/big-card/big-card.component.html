<section class="container__bigCard" (click)="linkClick()">
  <div class="container__img">
    <a [routerLink]="['content', Id]">
      <img src="{{photoCover}}" alt=""></a>
  </div>

  <div class="container__title">
    <a [routerLink]="['content', Id]">
      <h5>{{cardDate}}</h5>

      <h3>{{cardTitle}}</h3>

      <p>{{cardDescription}}</p>
    </a>
  </div>
</section>
